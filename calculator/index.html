<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="inputBox" placeholder="0">
        hell
   
    <div>
        <button>AC</button>
        <button>DC</button>
        <button>%</button>
        <button>/</button>
    </div>
    <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>*</button>
    </div>
    <div>
        <button>6</button>
        <button>5</button>
        <button>4</button>
        <button>+</button>
    </div>
    <div>
        <button>3</button>
        <button>2</button>
        <button>1</button>
        <button>-</button>
    </div>
    <div>
        <button>00</button>
        <button>0</button>
        <button>.</button>
        <button>=</button>
    </div>
</div>
</body>
<script src="script.js"></script>
</html>
